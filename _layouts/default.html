<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type=""image/x-icon" href="/assets/img/yawar_logo.png">
{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>
          <a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
        <p></p>
        <b>M.Sc.</b> Computing Science <br>
        Senior <b>Engineering Manager</b> <br>
        <a href="">Data Engineering</a>
        <p></p>
        <img src="{{site.profile | relative_url}}"  width='' height='' alt="Profile" />
        <p></p>
      </header>
      <section>

      {{ content }}
      <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title }}. All Rights Reserved.
        </p>
      </footer>
      </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
